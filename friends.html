<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kakao  talk </title>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
        <div class = "status-bar__column">
        <span>18:43</span>
    </div>
        <div class = "status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class = "screen-header">
    <h1 class = "screen-header__title">Friends</h1>
    <div class = "screen-header__icon">
        <span><a href="find.html"><i class="fas fa-search fa-2x"></a></i></span>
        <span><a href="https://music.kakao.com/share"><i class="fas fa-music fa-2x"></i></a></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-2x"></i></a></span>
    </div>

    </header>

    <a id = "friends-display-link">
        <i class="fas fa-info-circle"></i>Friend's Names Display<i class="fas fa-chevron-right fa-xs"></i>

        </a>

        <main class = "friends-screen">
            <div class = "user-component">
                <div class="user-component__column">
                    <img src = "https://s.mxmcdn.net/images-storage/albums5/0/9/7/1/8/9/41981790_500_500.jpg" class ="user-component__avatar--xl" class ="user-component__avatar--xl"/>
                    <div class = "user-component__text">
                        <h4 class = "user-component__title">Song</h4>
                       <!-- <h6 class = "user-component__subtitle">this text whatever</h6> -->
                       </div> 
                    </div>

                <div class="user-component__column"></div>
    
            </div>
            <div class = "friends-screen__channel">
                <div class = "friends-screen__channel-header">
                <spans>Friends</spans>
                <i class="fas fa-chevron-up fa-xs"></i></div>
            </div>
            <div class = "user-component">
                <div class="user-component__column">
                    <img src = "https://s3-us-west-2.amazonaws.com/onestowatch-assets/surfaces-ones-to-watch_1566853506.jpg" class ="user-component__avatar--sm"/>
                    <div class = "user-component__text">
                        <h4 class = "user-component__title user-component__title--not-bold">Jason</h4>
                       <!-- <h6 class = "user-component__subtitle">this text whatever</h6> -->
                       </div> 
                    </div>

                <div class="user-component__column">
                    <div>                    
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>

                </div>
    
            </div>
            <div class = "user-component__list">
                <div class="user-component__column">
                    <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8mjWXDrwvH6lBLQnOqBVsX_IgjyPeVmMCag&usqp=CAU" class ="user-component__avatar--sm"/>
                    <div class = "user-component__text">
                        <h4 class = "user-component__title user-component__title--not-bold">Kim</h4>
                       <!-- <h6 class = "user-component__subtitle">this text whatever</h6> -->
                       </div> 
                    </div>

                <div class="user-component__column">
                    <div>                    

                    </div>

                </div>
    
            </div>

            <div class = "user-component__list">
                <div class="user-component__column">
                    <img src = "https://w.namu.la/s/fd91d9f6ce4e890a4356a9197e59b4aa5926dd8aac4442bec12a29a00637802316da972bf7437328716f10a386ebd9fbe92625eaf50c1813ef6f7f55db8dccf50b3748cf5b9c8a3c1b9499dceb79fb5b1902de3937c1a2f6d8b89b2700ceed6c1b09c0ece9b12a6b931cc9359139c9d4" class ="user-component__avatar--sm"/>
                    <div class = "user-component__text">
                        <h4 class = "user-component__title user-component__title--not-bold">Yoon</h4>
                       <!-- <h6 class = "user-component__subtitle">this text whatever</h6> -->
                       </div> 
                    </div>

                <div class="user-component__column">
                    <div>                    
                      
           
                    </div>

                </div>
    
            </div>

        </main>
        

    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="chats.html">
                <span class = "nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="more.html">
                <span class = "nav__alarm"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul> 
    </nav>
    <div id = "splash-screen">
        <i class="fas fa-comment"></i> 
    </div>

    <div id = "no-mobile">
        <div>You are screen is too big!</div>
    </div>

    <script src = "https://kit.fontawesome.com/6478f529f2.js" 
crossorigin="anonymous">
    
</script>
</body>

</html>
